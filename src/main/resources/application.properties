#内嵌端口
server.port=8080

#项目访问的上下文路径
server.servlet.context-path=/pt

#thymeleaf资源
spring.thymeleaf.cache=false

#配置文件的存储路径
file.url=E:/file

#在控制台上打印sql语句
logging.level.com.shanxijuzhi.juzhi.mapper=debug

#数据库的连接地址
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ptdb?serverTimezone=UTC&useUnicode=true&characterEncoding=uft-8

